<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li {list-style: none; display: inline-block;}
        table { border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h3>버블링 코드로 변경</h3>
    <div>
        <ul class="imgList">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
    </div>

    결과
    <div class="result">
        <img src="img/1.jpg" alt="결과" width="300">
    </div>

    <script>
        var imgList = document.querySelector(".imgList");
        var result = document.querySelector(".result img");
        imgList.onclick = function() {
            
            if(event.target.tagName !== "IMG") return;
            result.src = event.target.src;

        }
    </script>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {

            if(event.target.tagName !== "BUTTON") return; //button이 아니라면 함수종료

            event.target.parentElement.parentElement.remove(); //tr삭제
        }
    </script>
