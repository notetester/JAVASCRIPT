<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $.ajax({
            data : { 'ci_t' : ci_t, 'package_idx' : package_idx }
            , type : 'POST'
            , url : ajax_path +'/buy'
            , cache : false
            , async : false
            , success : function (data){
                // 로그인
                if (data == "not_login") {
                    console.log("로그인");
                    return false;
                // 결제 실패
                } else if (data == "fail") {
                    console.log("실패");
                    return false;
                // 결제 성공
                } else if (data == "ok") {
                    console.log("성공");
                    return true;
                }
            }
        });
    </script>
</body>
</html>
